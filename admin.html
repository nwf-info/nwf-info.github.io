<!DOCTYPE html>
<html>
    <head>
        <title>Admin | NWF</title>
        <meta charset="UTF-8">
        <link rel="icon" href="img/ico2e.png">
        <script src="users.js"></script>
        <script src="js/main.js"></script>
        <script src="js/admin.js"></script>

        <link rel="stylesheet" href="https://eeditor-ws.github.io/css/!.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="css/list.css">
        <link rel="stylesheet" href="css/admin.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" href="css/mobile.css">
        <link rel="stylesheet" href="css/desktop.css">
    </head>
    <body>
        <nav class="navpanel">
            <div class="leftnav">
                <a class="navbtn" ><img src="img/icons/medal.svg"><p data-lang="leaderboard">Leaderboard</p></a>
                <a class="navbtn" href="https://discord.com/invite/YVDmrzwx3y"><img src="img/icons/discord.svg"><p data-lang="Discord"></p>Discord</a>
                <a class="navbtn" href="events.html"><img src="img/icons/calendar.svg"><p data-lang="events">Events</p><p id=eventsCount></p></a>
                <a class="navbtn active"><img style="width: 20px; height: 20px;" src="img/award/winner-sat.png"><p data-lang="leaderboard"></p>Admin Panel</a>
            </div>
            <div class="leftnav2">
                    <button style="grid-area: a" class="tab-btn active" data-tab="users">Users</button>
                    <button style="grid-area: b" class="tab-btn" data-tab="types">Types</button>
                    <button style="grid-area: c" class="tab-btn" data-tab="events">Events</button>
                    <button style="grid-area: d" id="saveChanges" class="save-btn">Save</button>
                    <button style="grid-area: e" id="resetChanges" class="secondary-btn">Cancel</button>
            </div>
        </nav>
        <div class="content">
            <div class="admin-container">
                <div class="auth-section" id="authSection">
                    <h2>Authentification</h2>
                    <div class="input-group">
                        <input type="password" id="tokenInput" placeholder="Enter GitHub token">
                        <button id="saveToken">Save token</button>
                    </div>
                </div>

                <div class="editor-section hidden" id="editorSection">

                    <div class="tab-content active" id="usersTab">
                        <h3>Users</h3>
                        <button class="add-btn" id="addUser">Add user</button>
                        <div class="users-list" id="usersList"></div>
                    </div>

                    <div class="tab-content" id="awardsTab">
                        <h3>Награды</h3>
                        <button class="add-btn" id="addAward">Добавить награду</button>
                        <div class="awards-list" id="awardsList"></div>
                    </div>

                    <div class="tab-content" id="typesTab">
                        <h3>Types</h3>
                        <button class="add-btn" id="addType">Add type</button>
                        <div class="types-list" id="typesList"></div>
                    </div>

                    <div class="tab-content" id="eventsTab">
                        <button class="add-btn" id="addEvent">+</button>
                        <div class="list-container"><table class="list-table" id="events-table">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Name</th>
                                    <th>Date</th>
                                    <th>Map</th>
                                    <th>Image</th>
                                </tr>
                            </thead>
                            <tbody id="eventstablebody"></tbody>
                        </table></div>
                        <div class="events-list" id="eventsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
